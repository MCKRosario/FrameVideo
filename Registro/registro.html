<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <title>Registro</title>
</head>

<body>
    <header class="header"> 
        <img class="header__img" src="../Logo-FrameVideo.png" alt="Logo">
        
    </header>
    <section class="registro">
        <section class="registro__container">
            <h2>Regístrate</h2>
            <form class="registro__container--form">
                <input class="input" type="text" placeholder="Nombre y Apellidos">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Registrarme</button>
                
            </form>
            <p class="registro__container--iniciar-sesion"> <a href="">Iniciar Sesión</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="">Términos de Uso</a>
        <a href="">Declaración de Privacidad</a>
        <a href="">Centro de Ayuda</a>
    </footer>
</body>
</html>
